<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2 class="name">hahah</h2>
<h3></h3>
<script>

    var promiseOne = new Promise((resolve, reject) => {
       try {
           setTimeout(() => {
               resolve('time out')
           }, 5000)
       } catch (e) {
           console.log(e);
           reject (e);
       }
    });

    var promiseOne1 = new Promise((resolve, reject) => {
        try {
            setTimeout(() => {
                resolve('Long operation')
            }, 1000)
        } catch (e) {
            console.log(e);
            reject (e);
        }
    });


    Promise.all([promiseOne, promiseOne1]).then( data => {
        console.log(data);
    })



</script>
</body>
</html>
