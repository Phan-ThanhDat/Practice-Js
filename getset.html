<script>

    function Person(lastName, firstName) {
        this.lastName = lastName;
        this.firstName = firstName;


        Object.defineProperties(this, {

            "fullName": {
                "get": function () {
                    return this.lastName + " " + this.firstName;
                },
                "set": function (val) {
                    this.lastName  =  val.split (" ")[0];
                    let temp = val.split (" ");
                   temp.splice(0, 1);
                    "use strict";temp = temp.toString('');
                    temp = temp.join(' ');
                    this.firstName = temp;

                    return val;
                }
            }
        });
    }

    Person.prototype = {
        getFullName: function () {
            return this.lastName + " " + this.firstName;
        }
    };


    var p1 = new Person('Nguyen', 'Giang');

    var fName = {
        fName: 'HDuc',
        lName: 'PHAN'
    }

    console.log(fName);

    console.log(p1.getFullName());
    p1.fullName = 'abc def kia';
    console.log(p1.fullName)


    ////////////////////////////////////////////////
    ///////////////////////////////////////////

        get foo() {
            return this.fooVal;

            this.fooVal = val;
        }
    }

    obj.fooVal = 'hello';
obj.fooo ='haloo';

</script>
