<script>

    const user = {
        role: 'peasant'
    };

    function getMoney(user) {
        var money;

        if (user.role === 'king') {
            money = 500;
        } else {
            throw new Error("Peasant cannot get the money!!!");
        }

        return money;
    }


    getMoney(user);

    try {
        getMoney(user)
    } catch (e) {
        console.log(e);
        console.log(e.name);
        console.log(e.message);
    }


</script>
